<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVAUI</title>
    <h1>mahindra-cars</h1>
</head>
<body>
    <p>This is a <b>Demo</b> website</p>

        <option value="RED"></option>
    </select>
